baseURL: "https://docs.kangapi.fr/"
title: kangapi
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-KVR173L75T

minify:
    disableXML: true
    minifyOutput: true

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: kangapi
    description: "ExampleSite description"
    keywords: [Blog, Portfolio, PaperMod]
    author: Me
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false
    ShowShareButtons: false
    ShowReadingTime: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowToc: true
    enableEmoji: true

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "favicon.ico"
        favicon16x16: "favicon-16x16.png"
        favicon32x32: "favicon-32x32.png"
        apple_touch_icon: "apple-touch-icon.png"
        safari_pinned_tab: "<link / abs url>"

    label:
        text: kangapi
        #icon: /apple-touch-icon.png
        #iconHeight: 35


    # home-info mode
    homeInfoParams:
        Title: "Bonjour ðŸ‘‹"
        Content: Mon pseudo est **kangapi** allez voir mes **[tutos](/posts/tutos)** et mes **[projets](/posts/projects)** !
    socialIcons:
        - name: twitter
          url: "https://twitter.com/kangapi_"
        - name: github
          url: "https://github.com/kangapi"
        - name: youtube
          url: "https://www.youtube.com/channel/UCtG5NxIBIFREbpdxfWc-Cyw"

    analytics:
        google:
            SiteVerificationTag: "G-KVR173L75T"


    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/kangapi/MyWebsite/tree/main/content/"
        Text: "Modifier la page" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: tutos
          name: Tutos
          url: /posts/tutos/
          weight: 2
        - identifier: projets
          name: Projets
          url: /posts/projects/
          weight: 1
        - identifier: archives
          name: Archive
          url: /archives/
          weight: 5
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 20
        - identifier: search
          name: Rechercher
          url: search/
          weight: 30
