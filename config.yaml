baseURL: "https://kangapi.github.io/docs-V4/"
title: Kangadocs
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Kangadocs
    description: "ExampleSite description"
    keywords: [Blog, Portfolio, PaperMod]
    author: Me
    # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowToc: true
    # comments: false
    enableEmoji: true

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "<link / abs url>"
        favicon16x16: "<link / abs url>"
        favicon32x32: "<link / abs url>"
        apple_touch_icon: "<link / abs url>"
        safari_pinned_tab: "<link / abs url>"

    label:
        text: Docs-Kangapi
        #icon: /apple-touch-icon.png
        #iconHeight: 35

    # profile-mode
    #profileMode:
    #    enabled: false # needs to be explicitly set
    #    title: ExampleSite
    #    subtitle: "This is subtitle"
    #    imageUrl: "<img location>"
    #    imageWidth: 120
    #    imageHeight: 120
    #    imageTitle: my image
    #    buttons:
    #        - name: Posts
    #          url: posts
    #        - name: Tags
    #          url: tags

    # home-info mode
    homeInfoParams:
        Title: "Salut ðŸ‘‹"
        Content: Ce site recense tous mes tutos !

    socialIcons:
        - name: twitter
          url: "https://twitter.com/kangapi_"
        - name: github
          url: "https://github.com/kangapi"
        - name: youtube
          url: "https://www.youtube.com/channel/UCtG5NxIBIFREbpdxfWc-Cyw"

    analytics:
        google:
            SiteVerificationTag: "XYZabc"
        bing:
            SiteVerificationTag: "XYZabc"
        yandex:
            SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/kangapi/kangapi-docs/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: posts
          name: Posts
          url: /posts/
          weight: 1
        - identifier: archives
          name: Archive
          url: /archives/
          weight: 5
        - identifier: categories
          name: Categories
          url: /categories/
          weight: 10
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 20
        - identifier: search
          name: Rechercher
          url: search/
          weight: 30
